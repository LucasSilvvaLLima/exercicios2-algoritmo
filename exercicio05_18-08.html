<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <!--
        5. Refaça a questão anterior, melhorando-a de tal forma que, ao invés de mostrar 2 alertas, exiba o seguinte texto ao final:
            Se for homem faltam X anos p/ aposentar
            Se for mulher faltam Y anos p/ aposentar
    -->

    <center><h2>Aposentadoria Homem/Mulher 1.2</h2></center>
    <center>
        <br><br>

        Digite a sua Idade: <input type="text" id="in_idade">
        <br><br>

        <button onclick="aposentadoria()">Aposentadoria</button>

        <br><br>

        <div id="div_aposentadoria"></div>
    </center>

</body>
</html>

<script>
    function aposentadoria(){
        var idade = Number(in_idade.value)
        div_aposentadoria.innerHTML = ''
        if (idade >= 70) {
            div_aposentadoria.innerHTML += `Você Homem com ${idade} anos já pode se aposentar <br>`            
        } else{
            div_aposentadoria.innerHTML += `Se for homem faltam ${70 - idade} anos p/ aposentar <br>`
        }
        
        if(idade >= 60) {
            div_aposentadoria.innerHTML += `Você Mulher com ${idade} anos já pode se aposentar <br>`   
        } else{
            div_aposentadoria.innerHTML += `Se for mulher faltam ${60 - idade} anos p/ aposentar <br>`
        }

        in_idade.value = ''
    }

</script>
