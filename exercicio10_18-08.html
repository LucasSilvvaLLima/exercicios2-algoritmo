<body>
    <!--
        10 (Desafio). Túlio Milde é muito preocupado com o meio ambiente. E, ao invés de ficar postando memes e textões contra o 
        governo por conta de desmatamentos e queimadas, resolveu fazer ações concretas em sua vida. 
        A primeira foi economizar água da torneira, evitando desperdício. Túlio descobriu que uma torneira pingando desperdiça de 
        em média 15 litros de água por minuto. Ele tem 3 torneiras em casa.

        Assim, crie um programa que:
        a) Pergunte quantos minutos cada torneira ficou pingando (são 3 campos de entrada, um para cada torneira)
        b) Calcule o desperdício total conforme os valores informados em a)
        c) Exiba um alerta com uma frase como esta: "Suas 3 torneiras, juntas, desperdiçaram X litros de água"
    -->

    <center><h2>Calculo de disperdicio</h2></center>
    Quantos minutos a 1° Torneira ficou pingando? <input type="text" id="in_torneira1"><br><br>
    Quantos minutos a 2° Torneira ficou pingando? <input type="text" id="in_torneira2"><br><br>
    Quantos minutos a 3° Torneira ficou pingando? <input type="text" id="in_torneira3"><br><br>

    <button onclick="calculo()">Calcular disperdicio</button><br><br>

</body>
</html>

<script>
    function calculo(){
        alert(`Sua 3 torneiras, juntas, desperdiçaram ${(((Number(in_torneira1.value)) + (Number(in_torneira2.value)) + (Number(in_torneira3.value))) * 15)} litros de água.`)
        in_torneira1.value = ''
        in_torneira2.value = ''
        in_torneira3.value = ''
    }
</script>
