<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>Calculo de Descontos dos Impostos</h2></center>

    Digite seu salario bruto: <input type="text" id="in_bruto"><br><br>
    <button onclick="desconto()">Calcular descontos</button>
    <div id="div_desconto"></div>
</body>
</html>

<script>
    function desconto(){
        div_desconto.innerHTML = `Apesar de seu bruto ser R$${Number(in_bruto.value)}, após os descontos, você receberá somente 
        R$${(Number(in_bruto.value) - (Number(in_bruto.value) * 0.1) - (Number(in_bruto.value) * 0.2) - (Number(in_bruto.value) * 0.03))}`
    }
</script>
