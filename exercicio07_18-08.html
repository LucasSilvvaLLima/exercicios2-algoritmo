<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--
    7. No desenho animado Dragon Ball, existem personagens de uma raça chamada Sayajins. Eles possuem a seguinte característica:
    Quando estão em sua "forma normal", sua força (ou "ki") é normal. Quando estão na forma Super Sayajin, sua força (ou "ki") 
    aumenta em 50x. Quando estão na forma Super Sayajin 2, sua força (ou "ki") aumenta em 100x. 
    Crie um programa que ajude a calcular o "ki" de um guerreiro Sayajin.
    a) Solicite o nome do guerreiro
    b) Solicite o ki normal do guerreiro
    c) Ao clicar num botão "Ver ki em cada forma", exiba um alerta para a forma Super Sayajin e outro para Super Sayajin 2, 
    exibindo seus respectivos "ki". Em ambas exiba o nome do guerreiro também
    -->

    <center><h2>DRAGON BALL Z</h2></center>

    Qual é o seu nome guerreiro: <input type="text" id="in_nome"><br><br>
    Qual o seu Ki: <input type="text" id="in_ki"><br>
    <button onclick="calc_ki()">Ver Ki</button>
</body>
</html>

<script>
    function calc_ki(){
        alert(`O ki do ${in_nome.value} na forma Super Sayajin é ${Number(in_ki.value) * 50}`)
        alert(`O ki do ${in_nome.value} na forma Super Sayajin 2 é ${Number(in_ki.value) * 100}`)
    }
</script>
