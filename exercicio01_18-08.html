<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<!--
    1. Crie um programa em HTML/JS que:
    a) Tenha uma caixinha de entrada de dados (tag input) com o texto indicativo "Digite uma memória pro seu diário" antes dela

    b) Ao clicar no botão "Registrar Memória", o que está digitado na caixinha deve ir para baixo do botão. A cada vez que se clicar o novo registro vai para baixo do anterior, mantendo-se todos
-->
<body>
    
    <center><h2>Meu Diario Pessoal:</h2></center>
    <br>
    <center>
        No que você esta pensando? <input type="text" name="" id="in_diario">
        <button onclick="registrar()">Registrar Memória</button>
        <button onclick="limpar()">Limpar</button>
        <br><br>
        <div id="div_meu_diario"></div>
    </center>
</body>
</html>

<script>
    function registrar(){
        div_meu_diario.innerHTML += `Pensamento do Dia <br>${in_diario.value}<br><br>`
        in_diario.value = ''
    }
    function limpar(){
        div_meu_diario.innerHTML = ''
        in_diario.value = ''
    }
</script>
