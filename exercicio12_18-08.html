<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        12. Crie um programa que:
a) Solicite ao usuário seu peso e altura
b) Ao clicar no botão "IMC Homem", calcule e exiba seu IMC considerando que é um homem
c) Ao clicar no botão "IMC Mulher", calcule e exiba seu IMC considerando que é uma mulher
Use a fórmula de IMC em https://centrodeobesidadeediabetes.org.br/tudo-sobre-obesidade/calculadora-de-imc/. E considere que o IMC da mulher é sempre 10% menor que o do homem.
    -->
    <center><h2>IMC</h2></center>

    Insira o seu peso: <input type="text" id="in_peso"><br><br>
    Insira a sua altura: <input type="text" id="in_altura"><br><br>
    <button onclick="homem()">IMC Homem</button><br><br>
    <button onclick="mulher()">IMC Mulher</button><br><br>

    <div id="div_imc"></div>
</body>
</html>

<script>
    function homem(){
        div_imc.innerHTML = `IMC Homem: ${(Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value)) )}`
    }

    function mulher(){
        div_imc.innerHTML = `IMC Mulher: ${(( Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value)) ) * 0.9)}`
    }
</script>
