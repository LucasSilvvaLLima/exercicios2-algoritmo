<body>
    <!--4. Crie um programa que:
a) Solicite a idade do usuário
b) Deve haver 2 botões abaixo: "Aposentadoria Homem" e "Aposentadoria Mulher"
c) No primeiro botão, calcule e exiba um alert com o tempo que falta para se aposentar, se homem.
     Considere que um homem se aposenta com 70 anos
d) No segundo botão, calcule e exiba um alert com o tempo que falta para se aposentar, se mulher. 
Considere que um mulher se aposenta com 60 anos
    -->
<center><h2>Aposentadoria Homem/Mulher</h2></center>
<br>

<center>
    Digite a sua Idade: <input type="text" id="in_idade">
    <br><br>

    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>
</center>
<br><br>

</body>
</html>
<script>
    function homem(){
        var idade = in_idade.value 
        if (Number(idade >= 70)) {
            alert(`Você Homem com ${Number(idade)} anos já pode dar entrada na aposentadoria.`)            
        }else{
            alert(`Faltam ${70 - Number(idade)} para você Homem se aposentar.`)
        }
    }

    function mulher(){
        var idade = in_idade.value 
        if (Number(idade >= 60)) {
            alert(`Você Mulher com ${idade} anos já pode dar entrada na aposentadoria.`)            
        }else{
            alert(`Faltam ${60 - idade} para você Mulher se aposentar.`)
        }
    }
</script>
