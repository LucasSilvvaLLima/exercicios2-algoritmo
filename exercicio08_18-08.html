<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <!--
        8. Na faculdade SPTech o aluno tem 2 notas: A da "avaliação continuada" e a da "avaliação semestral". 
        A média final é a soma simples entre 40% da "continuada" e 60% da "semestral".
        Assim, para ajudar um aluno para saber o quanto precisa para passar e estagiar em empresas 
        como Easynvest, C6Bank, Tivit, Banco Safra, Deloitte, HP etc, crie um programa que:
        a) Solicite a nota que ele tirou na "continuada" e na "semestral"
        b) Solicite o nome do aluno
        c) Calcule sua média
        d) Exiba uma frase como esta "A média de NOME será de MEDIA". Onde NOME é o valor informado em b) 
        e MEDIA, o valor calculado em c)

    -->

    Digite a sua nota continuada: <input type="text" id="in_continuada"><br><br>
    Digite a sua nota semestral: <input type="text" id="in_semestral"><br><br>
    Digite o seu nome: <input type="text" id="in_nome"><br><br>
    <button onclick="calcular_media()">Calcular Média </button>

    <div id="div_media"></div>

</body>
</html>

<script>
    function calcular_media(){
        div_media.innerHTML = `A média de ${in_nome.value} será de ${(((4 * Number(in_continuada.value)) + ( 6 * Number(in_semestral.value))) / 10)}`
    }
</script>
